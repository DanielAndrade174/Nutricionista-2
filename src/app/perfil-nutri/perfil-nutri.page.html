<ion-header>
  <ion-toolbar color="success">
    <ion-icon (click)="Home()" slot="start" name="arrow-back" class="iconeconf"></ion-icon>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div>
    <ion-item *ngFor="let nutricionista of perfilNutri">
      <ion-card>
        <ion-card-header>
          <img src="../../assets/imagens/nutricionista.png" class="logo">
          <ion-card-title>{{nutricionista?.nome}}</ion-card-title>
          <ion-card-subtitle>Endere√ßo: Rua 60, 123 Casa2 - Campo Grande</ion-card-subtitle>
          <ion-card-subtitle>Telefone: 969747745</ion-card-subtitle>
          <ion-card-subtitle>Email: BrendaMarta@gmail.com</ion-card-subtitle>
          <hr>
          <ion-button expand="default" color="primary" (click)="Chat()">Enviar mensagem</ion-button>
        </ion-card-header>

        <ion-icon name="ios-build" (click)="viewNutricionista(nutricionista)" size="large"></ion-icon>
        <ion-icon name="trash" (click)="remove(nutricionista)" size="large"></ion-icon>

      </ion-card>
    </ion-item>
  </div>

</ion-content>
